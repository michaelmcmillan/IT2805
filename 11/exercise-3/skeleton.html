<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphics and animation using HTML5 Canvas</title>
        <style>
            #the-canvas { border: 1px dashed gray }
        </style>
        <script>
            addEventListener('load', function() {
                /* Elements */
                var canvas = document.getElementById('the-canvas');
                var ctx    = canvas.getContext("2d");
                var img    = new Image(80, 80);
                img.src    = 'doge.jpg';

                function animate () {

                    /* Clear the canvas */
                    ctx.clearRect(0, 0, 400, 400);

                    /* Circle */
                    ctx.beginPath();
                    ctx.arc(100, 200, 50, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fillStyle = 'red';
                    ctx.fill();

                    /* Square */
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(300, 150, 100, 100);

                    /* Doge */
                    var pos = (Date.now()/1000 % 360) * 2 * Math.PI;
		            var x = 140 + 140 * Math.sin(pos);
		            var y = 140 + 140 * Math.cos(pos);
                    ctx.drawImage(img, x, y);
                }

                img.onload = function () {
                    setInterval(animate, 1);
                }
            });
        </script>
    </head>
    <body>
        <canvas id="the-canvas" width="500" height="400">
            Your browser does not support the &lt;canvas&gt; element.
        </canvas>
    </body>
</html>
